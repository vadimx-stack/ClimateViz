<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateViz - Визуализация климатических данных</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div>
                <h1 class="logo">Climate<span>Viz</span></h1>
                <p class="app-title">Аналитика климатических данных</p>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Главная</a></li>
                    <li><a href="{{ url_for('dashboard') }}">Дашборд</a></li>
                    <li><a href="{{ url_for('about') }}">О проекте</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>ClimateViz © {{ current_year }}. Все права защищены.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
